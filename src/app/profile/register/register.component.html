

<div class="description">
  <span class="text">
    Porfavor rellene los campos para poder registrar un usuario nuevo.
  </span>
</div>
<ng-container>
  <div class="form">
    <form class="formContent" novalidate [formGroup]="validateUsers">
      <label>Nom</label><!--[(ngModel)]="registeredUser.name"-->
      <input name="name" formControlName="name">
      <label>Cognom</label>
      <input name="lastName" formControlName="lastName">
      <label>Edat</label>
      <input name="age" formControlName="age" >
      <label>Descripci√≥</label>
      <input name="description" formControlName="description">
      <label>Correu</label>
      <input name="mail" formControlName="mail">
      <label>Contrasenya</label>
      <input name="password" formControlName="password">
      <label>Confirmar contrasenya</label>
      <input name="password" formControlName="confirmPassword">
      <label>Foto</label>
      <img [src]="registeredUser.photo" class="userImg" alt="">
      <input type="file" accept="image/*" formControlName="photo" (change)="fileChangeEvent($event)" #fileInput >
      <button [disabled]="!validateUsers.valid" (click)="registerUsers()"> registrar</button>
    </form>
</div>

</ng-container>
