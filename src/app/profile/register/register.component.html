

<ng-container>
  <div class="form">
    <form class="formContent" novalidate [formGroup]="validateUsers">
      <label>Nom</label><br><!--[(ngModel)]="registeredUser.name"-->
      <input name="name" formControlName="name"><br>
      <label>Cognom</label><br>
      <input name="lastName" formControlName="lastName"><br>
      <label>Edat</label><br>
      <input name="age" formControlName="age" ><br>
      <label>Descripci√≥</label><br>
      <input name="description" formControlName="description"><br>
      <label>Correu</label><br>
      <input name="mail" formControlName="mail"><br>
      <label>Contrasenya</label>
      <input name="password" formControlName="password"><br>

      <input name="password" formControlName="confirmPassword"><br>

</div>
